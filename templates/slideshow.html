<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Slideshow ðŸ’–</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div id="startScreen" style="
position:fixed;
top:0;left:0;
width:100%;height:100%;
background:black;
color:white;
display:flex;
align-items:center;
justify-content:center;
flex-direction:column;
z-index:9999;
font-size:24px;
">
ðŸ’– Tap to start our love story ðŸ’–
<button onclick="startExperience()" style="margin-top:20px;padding:15px 25px;font-size:20px;">Start ðŸ’•</button>
</div>

<!-- Hidden music -->
<iframe src="{{ url_for('audio') }}" style="display:none;"></iframe>

<!-- Slideshow -->
<img id="slide" src="/static/images/{{ images[0] }}" style="width:90%; margin:20px auto; display:block; border-radius:10px;">

<script>
const images = {{ images|tojson }};
let index = 0;

function nextImage() {
    index++;
    if(index < images.length){
        document.getElementById("slide").src = "/static/images/" + images[index];
    } else {
        window.location.href = "{{ url_for('question') }}";
    }
}

setInterval(nextImage, 3000);
</script>
    <script>
const music = new Audio("{{ url_for('static', filename='music/love.mp3') }}");
music.loop = true;

function startExperience(){
    music.play();
    document.getElementById("startScreen").style.display="none";
}
</script>

</body>
</html>
